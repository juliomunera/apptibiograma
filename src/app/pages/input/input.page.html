<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-title>
            Antibi√≥ticos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>[Bacteria <b><em>{{textDescription}}</em>]</b> <br/><br/></ion-label>
        </ion-item>

        <ion-item ion-item *ngFor="let item of context.antibioticControls">
            <ion-grid>
                <ion-row>
                    <ion-col>{{ item.name }} :</ion-col>

                    <ion-col size="3" class="col1-thin-col">
                        <ion-select [(ngModel)]="item.operador" class="sizeoperator" interface="action-sheet" cancelText="Cancelar">
                            <ion-select-option value="&#60;&#61;">&#60;&#61;</ion-select-option>
                            <ion-select-option value="&#61;">&#61;</ion-select-option>
                            <ion-select-option value="&#62;&#61;">&#62;&#61;</ion-select-option>
                        </ion-select>
                    </ion-col>
                    <ion-col size="2" align-self-end>
                        <ion-input type="tel" class="inputcolor" maxlenght="5" [(ngModel)]="item.valor"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item>
            <br /><br />
        </ion-item>

        <ion-item ion-item *ngFor="let item of context.testControls">
            <ion-label>{{ item.name }}</ion-label>
            <ion-select class="floating" interface="popover" cancelText="Cancelar" [(ngModel)]="item.valor">
                <ion-select-option value="3"></ion-select-option>
                <ion-select-option value="0">Negativo</ion-select-option>
                <ion-select-option value="1">Positivo</ion-select-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <ion-grid text-center>
        <ion-row>
            <ion-col>
                <ion-button (click)="continue()" color="select">Calcular</ion-button>
                <!-- <ion-button (click)="comeBack()" color="select">Regresar</ion-button> -->
            </ion-col>

        </ion-row>
        <ion-row>
            <br /><br />
        </ion-row>
    </ion-grid>

</ion-content>
