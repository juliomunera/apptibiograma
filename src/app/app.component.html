<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">
            <ion-header>
                <ion-toolbar class="bodycolor">
                    <ion-title></ion-title>
                    <br />
                    <ion-grid>
                        <ion-row>
                            <ion-col size="3">
                                <ion-avatar>
                                    <img src="/assets/logoapp.png">
                                </ion-avatar>
                            </ion-col>
                            <ion-col>
                                <b>Apptibiograma</b> <br /><br />
                                <label class="Text2">Un diagnóstico eficaz</label> <br />
                                <label class="Text2-color">Copyright © 2019</label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    <br />
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
